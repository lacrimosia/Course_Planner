
<!-- tooltips for bottom nav bar -->
<!--<app-tooltip></app-tooltip>-->
<!-- These are the cicle buttons at the bottom nav-->
<ul class="nav nav-justified buttonList">
    <li *ngFor="let d of assignments | keys; let i = index">
      <button class="numButtons circle" id={{i}}  on-mouseover="d.value.show = !d.value.show;" on-mouseleave="d.value.show = !d.value.show;" (click)="goTo(i)"  [ngClass]="{'highlight': i==data.value}">
          {{ d.value.symbol }}
      </button><div id="line" class="hidden-xs hidden-sm" *ngIf="i<assignments.length-1"></div>
  </li>
</ul>
<!-- This is the line going across the bottom of the buttons -->
