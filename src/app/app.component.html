<!-- main app component -->
<div id="container">
	<!-- top menu -->
	<div class="heading">
		<app-menu [data]="data" [courseName]="data.course_title"></app-menu>
		<div class="clear"></div>
	</div>

	<!-- heading with symbol and title -->
	<div id="titleArea">
		<app-heading [data]="data" [assignments]="assignments" [value]="value"></app-heading>
		<div class="clear"></div>
		<!--clear floats-->
	</div>

	<!-- previous button -->
	<app-previous></app-previous>

	<!-- next button -->
	<app-next></app-next>

	<!--error message-->
	<app-error [data]="data" [assignments]="assignments" [amount]="amount"></app-error>
	<app-title [data]="data" [assignments]="assignments" [amount]="amount"><!--app title area --></app-title>
	<!-- save button -->
	<app-download [data]="data" [assignments]="assignments" [amount]="amount" [alert]="alert"></app-download>
	<!-- when print is saved -->
	<app-saved [data]="data" [assignments]="assignments" [amount]="amount" [alert]="alert"></app-saved>

	<!-- the tasks  and instructions Area -->
	<div class="workArea">
		<!-- title of the interactive -->
		<h3 class="animated fadeIn"> {{ data.activity }} </h3>

			<div class="animated fadeIn box">
				<!--instructions -->
				<app-instructions *ngIf="data.value==0" [data]="data" [instructions]="instructions"></app-instructions>
					<!-- assignment information -->
						<app-information *ngIf="data.value>0&& data.value < amount-1" [data]="data" [assignments]="assignments"></app-information> 
					<!-- one task
						<app-one-task></app-one-task>-->
					<!-- two tasks
						<app-two-tasks></app-two-tasks> -->
			</div>
</div>

	<!-- bottom nav bar and tooltips -->
	<app-nav [d]="d" [data]="data" [assignments]="assignments" [amount]="amount" [value]="value" (valueChanged)="value = $event"></app-nav>

	<!-- print area -->
	<div class="print animated fadeIn" *ngIf="data.print==true">
		<h2 class="titles">Review Information</h2>
			<p> {{ data.review_instructions }} </p>
		<hr/>
		<ul>
			<app-print [data]="data" [assignments]="assignments" [amount]="amount"></app-print>
		</ul>
	</div>

</div><!-- end main component -->
