<button class="select" (click)="buttonOneClick(value)" [ngClass]="{'yes': data.assignments[value].taskA.selectA, 'no': !data.assignments[value].taskA.selectA}"><i class="fa fa-times" *ngIf="!data.assignments[value].taskA.selectA"></i> <i class="fa fa-check" *ngIf="data.assignments[value].taskA.selectA"></i> {{ data.assignments[value].taskA.selectA ? "Selected" : "Unselected" }}</button>
