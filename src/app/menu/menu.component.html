<!--
  Information:
  Course Name, help(), reload()
-->
<div class="heading" *ngIf="i==value">
      <!-- course name -->
      <app-course-name></app-course-name>
      <!-- menu -->
      <button class="circle" (click)="reload()"><i class="fa fa-refresh"></i></button>
      <button class="circle" (click)="help();"><i class="fa fa-question"></i></button>
      <div class="clear"></div> <!--clear floats-->
</div>
