<button class="select" (click)="buttonTwoClick(value)" [ngClass]="{'yes': data.assignments[value].taskB.selectB, 'no': !data.assignments[value].taskB.selectB}"><i class="fa fa-times" *ngIf="!data.assignments[value].taskB.selectB"></i> <i class="fa fa-check" *ngIf="data.assignments[value].taskB.selectB"></i> {{ data.assignments[value].taskB.selectB ? "Selected" : "Unselected" }}</button>
